name: integration-tests
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Specifies the branch which the integration tests should run on.'
        required: true
        default: 'releases/v1'
  schedule:
    - cron: 30 15 * * 0-6
  push:
    tags-ignore:
      - '*.*'
    branches:
      - releases/v1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@releases/v1
        with:
          token: ${{ secrets.PAT }}
          file: '.github/TEST.md'

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@releases/v1
        with:
          token: ${{ secrets.PAT }}
          file: '.github/TEST.md'
          minimum: 500
          maximum: 999
          marker: 'silver'
          fallback: 'No sponsors at this level'

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@releases/v1
        with:
          token: ${{ secrets.PAT }}
          file: '.github/TEST.md'
          minimum: 1000
          marker: 'gold'
          fallback: 'No sponsors at this level'
